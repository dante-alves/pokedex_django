<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Pokemon</title>
</head>
<body>
    <h1>Search Pokemon:</h1>
    <form action="{% url 'pokedex:search' %}" method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Insert pokemon name" required>
        <button>Search</button>
    </form>
</body>
</html>
